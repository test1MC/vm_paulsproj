    <body>
        <h1>
            <MadCap:keyword term="Indexes:keywords;Markers:indexes;Indexes:markers;Keywords:indexes" />
            <MadCap:concept term="FilterIndexing" />Editing Index Keywords</h1>
        <p>
            <MadCap:snippetText src="../../Resources/Snippets/Shared/Indexes/EditingIndexKeywords.flsnp" />
        </p>
        <MadCap:dropDown>
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot>how to edit an index keyword in all topics where it is located</MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody>
                <ol>
                    <li>Press <span class="Emphasis">F9</span> on your keyboard.</li>
                    <li>
                        <MadCap:snippetText src="../../Resources/Snippets/Shared/Indexes/RenameKeywordStep.flsnp" />
                    </li>
                </ol>
            </MadCap:dropDownBody>
        </MadCap:dropDown>
        <MadCap:dropDown>
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot>how to edit an index keyword in a specific topic or snippet</MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody>
                <ol>
                    <li>
                        <MadCap:snippetText src="../../Resources/Snippets/Shared/Topics/OpenContentFile.flsnp" />
                    </li>
                    <li>
                        <p>
                            <MadCap:snippetText src="../../Resources/Snippets/Shared/Indexes/EditIndexKeywordStep.flsnp" />
                        </p>
                        <MadCap:snippetBlock src="../../Resources/Snippets/Shared/Indexes/IndexWindowPaneOpens.flsnp" />
                    </li>
                    <li>
                        <MadCap:snippetText src="../../Resources/Snippets/Shared/Indexes/TermsColumnStep.flsnp" />
                    </li>
                    <li>
                        <p>
                            <MadCap:snippetText src="../../Resources/Snippets/Shared/Indexes/TypeIndexKeywordStep.flsnp" />
                        </p>
                        <MadCap:snippetBlock src="../../Resources/Snippets/Shared/Indexes/FirstSecondLevelKeywordsExample.flsnp" />
                        <MadCap:snippetBlock src="../../Resources/Snippets/Shared/Indexes/NoteDeleteIndexKeyword.flsnp" />
                        <MadCap:snippetBlock src="../../Resources/Snippets/Shared/Indexes/NoteCursorFocus.flsnp" />
                    </li>
                    <li>Press <span class="Emphasis">Enter</span>. The index keyword is modified.</li>
                    <li>
                        <MadCap:snippetText src="../../Resources/Snippets/Shared/StepsGeneral/SaveYourWork.flsnp" />
                    </li>
                </ol>
            </MadCap:dropDownBody>
        </MadCap:dropDown>
        <MadCap:dropDown>
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot MadCap:conditions="General.OnlineOnly">note</MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody class="Final">
                <MadCap:snippetBlock src="../../Resources/Snippets/Shared/Indexes/NoteEditKeywordInSnippet.flsnp" />
            </MadCap:dropDownBody>
        </MadCap:dropDown>
