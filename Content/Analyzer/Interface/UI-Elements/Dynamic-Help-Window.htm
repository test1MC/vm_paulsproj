<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:lastBlockDepth="12" MadCap:lastHeight="1517" MadCap:lastWidth="875">
    <head>
        <link href="../../../Resources/TableStyles/Shared/BasicAlternateRows.css" rel="stylesheet" MadCap:stylesheetType="table" /><title></title>
        <meta name="description" content="Opening and using the Dynamic Help window pane. You can lock the Dynamic Help pane to show Help for the user interface item being used." />
    </head>
    <body>
        <h1>
            <MadCap:keyword term="Dynamic Help window" />Dynamic Help Window Pane</h1>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/UIElements/DynamicHelpWindowSummary.flsnp" />
        <MadCap:dropDown>
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot>
                    <MadCap:snippetText src="../../../Resources/Snippets/Shared/UIElements/HowToOpenThisWindowPane.flsnp" />
                </MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody>
                <p>
                    <MadCap:snippetText src="../../../Resources/Snippets/Shared/StepsGeneral/DoOneOfTheFollowingDependingOnUI.flsnp" />
                </p>
                <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/UIElements/DynamicHelpWindowOpenOptions.flsnp" />
            </MadCap:dropDownBody>
        </MadCap:dropDown>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/NavButtons/WindowNavButtonsOnlyTable.flsnp" />
        <MadCap:dropDown>
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot>
                    <MadCap:snippetText src="../../../Resources/Snippets/Shared/UIElements/ExplainIndividualButtonsSections.flsnp" />
                </MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody class="Final">
                <table style="caption-side: top;width: 100%;mc-table-style: url('../../../Resources/TableStyles/Shared/BasicAlternateRows.css');" cellspacing="0" class="TableStyle-BasicAlternateRows">
                    <col style="width: 35px;" class="TableStyle-BasicAlternateRows-Column-Regular" />
                    <col class="TableStyle-BasicAlternateRows-Column-Regular" />
                    <thead>
                        <tr class="TableStyle-BasicAlternateRows-Head-Header1">
                            <th class="TableStyle-BasicAlternateRows-HeadE-Regular-Header1">
                                <p class="TableTextHead">Button/Section</p>
                            </th>
                            <th class="TableStyle-BasicAlternateRows-HeadD-Regular-Header1">
                                <p class="TableTextHead">Description</p>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="TableStyle-BasicAlternateRows-Body-LightRows">
                            <td class="TableStyle-BasicAlternateRows-BodyE-Regular-LightRows">
                                <p class="TableText">
                                    <img src="../../../Resources/Images/Shared/lock_dynamic_help_btn.png" alt="" title="" />
                                </p>
                            </td>
                            <td class="TableStyle-BasicAlternateRows-BodyD-Regular-LightRows">
                                <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/UIElements/DynamicHelpWindowLock.flsnp" />
                            </td>
                        </tr>
                        <tr class="TableStyle-BasicAlternateRows-Body-DarkerRows">
                            <td class="TableStyle-BasicAlternateRows-BodyE-Regular-DarkerRows">
                                <p class="TableText">
                                    <img src="../../../Resources/Images/Shared/go_back_btn.png" />
                                </p>

                            <td class="TableStyle-BasicAlternateRows-BodyD-Regular-DarkerRows">
                                <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/UIElements/OpenPreviousHelpTopic.flsnp" />
                            </td>
                        </tr>
                        <tr class="TableStyle-BasicAlternateRows-Body-LightRows">
                            <td class="TableStyle-BasicAlternateRows-BodyE-Regular-LightRows">
                                <p class="TableText">
                                    <img src="../../../Resources/Images/Shared/go_forward_btn.png" />
                                </p>
                            </td>
                            <td class="TableStyle-BasicAlternateRows-BodyD-Regular-LightRows">
                                <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/UIElements/OpenNextHelpTopic.flsnp" />
                            </td>
                        </tr>
                        <tr class="TableStyle-BasicAlternateRows-Body-DarkerRows">
                            <td class="TableStyle-BasicAlternateRows-BodyE-Regular-DarkerRows">
                                <p class="TableText">
                                    <img src="../../../Resources/Images/Shared/expand_all_dropdowns_btn.png" />
                                </p>
                            </td>
                            <td class="TableStyle-BasicAlternateRows-BodyD-Regular-DarkerRows">
                                <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/UIElements/ExpandDropDownsInHelpTopic.flsnp" />
                            </td>
                        </tr>
                        <tr class="TableStyle-BasicAlternateRows-Body-LightRows">
                            <td class="TableStyle-BasicAlternateRows-BodyE-Regular-LightRows">
                                <p class="TableText">
                                    <img src="../../../Resources/Images/Shared/collapse_all_dropdowns_btn.png" />
                                </p>
                            </td>
                            <td class="TableStyle-BasicAlternateRows-BodyD-Regular-LightRows">
                                <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/UIElements/CollapseDropDownsInHelpTopic.flsnp" />
                            </td>
                        </tr>
                        <tr class="TableStyle-BasicAlternateRows-Body-DarkerRows" MadCap:conditions="">
                            <td class="TableStyle-BasicAlternateRows-BodyE-Regular-DarkerRows" MadCap:conditions="">
                                <p class="TableText">
                                    <img src="../../../Resources/Images/Shared/open_help_toc_pane_btn.png" />
                                </p>
                            </td>
                            <td class="TableStyle-BasicAlternateRows-BodyD-Regular-DarkerRows" MadCap:conditions="">
                                <p class="TableText">Opens the <MadCap:variable name="Other.Product" /> online Help in the browser.</p>
                            </td>
                        </tr>
                        <tr class="TableStyle-BasicAlternateRows-Body-LightRows" MadCap:conditions="">
                            <td class="TableStyle-BasicAlternateRows-BodyB-Regular-LightRows" MadCap:conditions="">
                                <p class="TableTextEmphasis">Open Topic in Browser</p>
                            </td>
                            <td class="TableStyle-BasicAlternateRows-BodyA-Regular-LightRows" MadCap:conditions="">
                                <p class="TableText">Opens the current topic in the browser.</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </MadCap:dropDownBody>
        </MadCap:dropDown>
    </body>
</html>
