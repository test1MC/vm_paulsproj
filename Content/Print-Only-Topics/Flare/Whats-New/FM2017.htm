        <h1>FrameMaker 2017 Support</h1>
        <p>Flare has been updated to support Adobe FrameMaker 2017. This means that you can import those files into your Flare projects.<MadCap:conditionalText MadCap:conditions="General.OnlineOnly"> See <MadCap:xref href="../../../Flare/Importing/Importing-FM-Files.htm">Importing FrameMaker Files</MadCap:xref>.</MadCap:conditionalText></p>
        <p>For more information on importing FrameMaker files or creating FrameMaker output, see the online Help.</p>
