<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:lastBlockDepth="11" MadCap:lastHeight="604" MadCap:lastWidth="901">
    <head><title></title>
        <meta name="description" content="You can use the&#160;Reverse List option to flip the selected list items so they appear in reverse order. " />
        <link href="" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>
            <MadCap:keyword term="Lists:reversing" />
            <MadCap:concept term="FilterLists" />Reversing Lists</h1>
        <p>
            <MadCap:snippetText src="../../../Resources/Snippets/Shared/Lists/ReversingLists.flsnp" />
        </p>
        <MadCap:dropDown>
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot>how to reverse a list</MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody class="Final">
                <ol>
                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/Topics/OpenContentFile.flsnp" />
                    </li>
                    <li>Place your cursor somewhere in the list.</li>
                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/StepsGeneral/DoOneOfTheFollowingDependingOnUI.flsnp" />
                        <ul class="FirstLevel">
                            <li>
                                <p><span class="SetOffFirstLevel">Ribbon</span> <MadCap:snippetText src="../../../Resources/Snippets/Shared/UIElements/SelectHomeRibbon.flsnp" /> In the <span class="Emphasis">Paragraph</span> section click the <span class="Emphasis">List Actions</span> button <img src="../../../Resources/Images/Shared/list_actions_btn.png" class="ReduceButtonSize" />. </p>
                                <p>
                                    <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/UIElements/SwitchBetweenRibbonsMenusToolbars.flsnp" />
                                </p>
                            </li>
                            <li><span class="SetOffFirstLevel">Right-Click </span>
                                <MadCap:snippetText src="../../../Resources/Snippets/Shared/UIElements/EnableTagBlockBarsStep.flsnp" /> Right-click the <span class="Emphasis">ol</span> or <span class="Emphasis">ul</span> tag bar of the list.</li>
                        </ul>
                    </li>
                    <li>Select <span class="Emphasis">Reverse List</span>.</li>
                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/StepsGeneral/SaveYourWork.flsnp" />
                    </li>
                </ol>
            </MadCap:dropDownBody>
        </MadCap:dropDown>
    </body>
</html>
