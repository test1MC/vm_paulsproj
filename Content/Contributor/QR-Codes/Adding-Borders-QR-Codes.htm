        <h1>

        <MadCap:snippetBlock src="../../Resources/Snippets/Contributor/Banners/z_DarkPrintBackground_SupportedInReviewContributionNewDocWorkflows.flsnp" />

            <MadCap:snippetText src="../../Resources/Snippets/Shared/QRCode/QRCodeBorderSummary.flsnp" />

            </MadCap:dropDownHead>
            <MadCap:dropDownBody>
                <ol type="1" class="Decimal">
                    <MadCap:snippetBlock src="../../Resources/Snippets/Contributor/Styles/EditStyleStep1.flsnp" />

                    </li>
                    <li>
                        <MadCap:snippetText src="../../Resources/Snippets/Shared/Styles/FilterCharacterStylesStep.flsnp" />

                    <li>
                        <MadCap:snippetText src="../../Resources/Snippets/Shared/QRCode/SelectQRCodeStep.flsnp" />

                    <li>
                        <MadCap:snippetText src="../../Resources/Snippets/Shared/Styles/SelectShowAllPropertiesStep.flsnp" />
                    </li>
                    <li>
                        <MadCap:snippetText src="../../Resources/Snippets/Shared/Styles/StylesToggleGroupOrAlphabetical.flsnp" />
                    </li>
                    <li>
                        <p>
                            <MadCap:snippetText src="../../Resources/Snippets/Shared/Styles/ExpandBorderGroupStep.flsnp" />
                        </p>
                        <p>
                            <MadCap:snippetText src="../../Resources/Snippets/Shared/Styles/PropertyNameLeftValueRight.flsnp" />

                    <li>

            <MadCap:dropDownBody>
                <MadCap:snippetBlock src="../../Resources/Snippets/Shared/QRCode/QRCodeModifyFirstSteps.flsnp" />
                <ol>
                    <li value="4">Select the <span class="Emphasis">Borders &amp; Margins</span> tab.</li>
                    <li>Set the options in the <span class="Emphasis">Borders</span> section.<ol class="LowerAlpha"><li><p><MadCap:snippetText src="../../Resources/Snippets/Shared/Formatting/FormattingBordersStep1.flsnp" /></p><p><MadCap:snippetText src="../../Resources/Snippets/Shared/Formatting/FormattingBordersStep2.flsnp" /></p></li><li><MadCap:snippetText src="../../Resources/Snippets/Shared/Formatting/FormattingBordersStep3.flsnp" /></li><li><MadCap:snippetText src="../../Resources/Snippets/Shared/Formatting/FormattingBordersStep4.flsnp" /></li><li><MadCap:snippetText src="../../Resources/Snippets/Shared/Formatting/FormattingBordersStep5.flsnp" /></li><li><MadCap:snippetText src="../../Resources/Snippets/Shared/Formatting/FormattingBordersStep6.flsnp" /></li><li><MadCap:snippetText src="../../Resources/Snippets/Shared/StepsGeneral/ClickOK.flsnp" /></li></ol></li>
