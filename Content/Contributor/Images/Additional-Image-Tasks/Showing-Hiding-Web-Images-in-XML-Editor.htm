    <head>
        <meta name="description" content="When images in your project are hyperlinked to web pages, it can slow your work. Select the Show Web Images check box to show hyperlinked images in the XML&#160;Editor. " />
        <link href="" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>
            <MadCap:keyword term="Web:images;Images:web" />
            <MadCap:concept term="FilterPictures" />Showing and Hiding Web Images in the XML Editor</h1>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Contributor/Banners/z_DarkPrintBackground_SupportedInAllWorkflows.flsnp" />
        <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/Images/ShowHideWebImagesXMLEditor.flsnp" />
        <MadCap:dropDown>
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot>how to show and hide web images in the xml editor</MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody class="Final">
                <ol>
                    <li>Select <span class="Emphasis">File &gt; Options</span>.<p>The Options dialog opens.</p></li>
                    <li>Select the <span class="Emphasis">XML Editor</span> tab.</li>
                    <li>Click <span class="Emphasis">Show web images</span>. A check mark in the box indicates that the feature is enabled.</li>
                </ol>
            </MadCap:dropDownBody>
        </MadCap:dropDown>
    </body>
