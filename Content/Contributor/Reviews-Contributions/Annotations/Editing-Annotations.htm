    <body>
        <h1>
            <MadCap:concept term="Annotations" />
            <MadCap:concept term="FilterReviewsContributions" />
            <MadCap:keyword term="Reviews;Contributions" />
            <MadCap:keyword term="Annotations;Annotations:editing" />Editing Annotations</h1>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Contributor/Banners/SupportedInAllWorkflows.flsnp" MadCap:conditions="General.OnlineOnly" />
        <p>
            <MadCap:snippetText src="../../../Resources/Snippets/Shared/ReviewsContributions/AnnotationsSummary.flsnp" />
        </p>
        <p>You can easily make changes to an annotation.</p>
        <MadCap:dropDown>
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot>how to edit annotations</MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody>
                <ol>
                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/UIElements/SelectReviewRibbon.flsnp" /> In the <span class="Emphasis">Changes</span> section select <span class="Emphasis">Show Changes</span>.</li>
                    <li>
                        <p>Click in the rectangle containing the annotation text and make your changes.</p>
                        <p MadCap:conditions="General.OnlineOnly">
                            <img src="../../../Resources/Images/Shared/annotation-example1.png" class="MaxWidth90Percent" />
                        </p>
                    </li>
                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/StepsGeneral/SaveYourWork.flsnp" />
                    </li>
                </ol>
            </MadCap:dropDownBody>
        </MadCap:dropDown>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/PrintOutput/EmptyPageBreakAfter.flsnp" MadCap:conditions="ContributorGuides.ContributorReviewWorkflowGuide" />
        <MadCap:dropDown MadCap:conditions="General.OnlineOnly">
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot MadCap:conditions="General.OnlineOnly">notes</MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody class="Final">
                <div class="note">
                    <p class="noteInDiv" MadCap:autonum="&lt;b&gt;&lt;span style=&quot;color: #bed230;&quot; class=&quot;mcFormatColor&quot;&gt;Note: &lt;/span&gt;&lt;/b&gt;">
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/ReviewsContributions/NoteInsertAnnotations1.flsnp" /> See <MadCap:xref href="../Changing-User-Name-Initials.htm">Changing Your User Name and Initials</MadCap:xref>.</p>
                </div>
                <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/ReviewsContributions/NoteDeleteAnnoation.flsnp" />
            </MadCap:dropDownBody>
        </MadCap:dropDown>
    </body>
</html>
