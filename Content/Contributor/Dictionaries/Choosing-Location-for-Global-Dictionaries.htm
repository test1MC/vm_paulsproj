            <MadCap:keyword term="Dictionaries:global;Spell check:dictionaries;Global dictionaries" />

                    <li>Select <span class="Emphasis">File &gt; Options</span>. The Options dialog opens.</li>
                    <li>Select the <span class="Emphasis">Spelling</span> tab.</li>
                    <li>In the <span class="Emphasis">Select Global Dictionary Location</span> section, choose one of the following:<MadCap:snippetBlock src="../../Resources/Snippets/Shared/Dictionaries/GlobalDictionaryLocationOptions.flsnp" /></li>

                        <MadCap:snippetText src="../../Resources/Snippets/Shared/StepsGeneral/ClickOK.flsnp" />
