    <head><title></title>
        <meta name="description" content="Select an image to use for the bullet symbol in an unordered list. CSS can be used to set the list-style-image." />
        <link href="" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>
            <MadCap:keyword term="Lists:images;Formatting:lists;Styles:lists;Lists:styles;Images:list bullets" />Selecting Images for List Bullets</h1>
        <MadCap:snippetBlock src="../../../Resources/Snippets/Contributor/Banners/z_DarkPrintBackground_SupportedInContributionNewDocWorkflows.flsnp" />
        <p>
            <MadCap:snippetText src="../../../Resources/Snippets/Shared/Lists/BulletImageSummary.flsnp" />
        </p>
        <MadCap:dropDown>
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot>how to select an image for list bullets using a style</MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody>
                <ol type="1" class="Decimal">
                    <MadCap:snippetBlock src="../../../Resources/Snippets/Contributor/Styles/EditStyleStep1.flsnp">
                    </MadCap:snippetBlock>
                    <li>
                        <p>
                            <MadCap:snippetText src="../../../Resources/Snippets/Shared/Styles/SelectMediumStep1.flsnp" />
                        </p>
                        <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/Styles/SelectMediumStep2.flsnp" />
                        <p>
                            <MadCap:snippetText src="../../../Resources/Snippets/Shared/Styles/RemembersLastMedium.flsnp" />
                        </p>
                        <p>
                            <img src="../../../Resources/Images/Shared/medium_example1.png" class="MaxWidth80Percent">
                            </img>
                        </p>
                    </li>
                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/Styles/StylesMakeSureSimplifiedViewButtonShown.flsnp">
                        </MadCap:snippetText>
                    </li>
                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/Styles/FilterListStylesStep.flsnp">
                        </MadCap:snippetText>
                    </li>
                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/Lists/ListSelectStyleStep.flsnp">
                        </MadCap:snippetText>
                    </li>
                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/Styles/SelectShowAllPropertiesStep.flsnp">
                        </MadCap:snippetText>
                    </li>
                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/Styles/StylesToggleGroupOrAlphabetical.flsnp" />
                    </li>
                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/Styles/ExpandListGroupStep.flsnp" />&#160;<MadCap:snippetText src="../../../Resources/Snippets/Shared/Styles/PropertyNameLeftValueRight.flsnp" /></li>
                    <li>To the right of <span class="Emphasis">list-style-image</span>, click <img src="../../../Resources/Images/Shared/insert_image_btn2.png" />. The Insert Image dialog opens.</li>
                    <li>
                        <p>
                            <MadCap:snippetText src="../../../Resources/Snippets/Shared/Images/ImagesInsertPictureStep1.flsnp" />
                        </p>
                        <MadCap:snippetBlock src="../../../Resources/Snippets/Shared/Images/ImagesInsertPictureStep2.flsnp" />
                    </li>
                    <li>
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/StepsGeneral/SaveYourWork.flsnp" />
                    </li>
                </ol>
            </MadCap:dropDownBody>
        </MadCap:dropDown>
        <MadCap:dropDown>
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot MadCap:conditions="General.OnlineOnly">note</MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody>
                <div class="note">
                    <p class="noteInDiv" MadCap:autonum="&lt;b&gt;&lt;span style=&quot;color: #bed230;&quot; class=&quot;mcFormatColor&quot;&gt;Note: &lt;/span&gt;&lt;/b&gt;">
                        <MadCap:snippetText src="../../../Resources/Snippets/Shared/Lists/NoteSelectBulletImage.flsnp" /> See <MadCap:xref href="../Creating-Custom-List-Formats.htm">Creating Custom List Formats</MadCap:xref>.</p>
                </div>
            </MadCap:dropDownBody>
        </MadCap:dropDown>
